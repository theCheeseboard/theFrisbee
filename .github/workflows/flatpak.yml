on:
  push:
    branches: [blueprint]
  pull_request:
  workflow_dispatch:
name: Build Flatpak
jobs:
  flatpak-builder:
    name: "Flatpak Builder"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:kde-5.15
      options: --privileged
    strategy:
      matrix:
        arch: [x86_64]
      # Don't fail the whole workflow if one architecture fails
      fail-fast: false
    steps:
    - uses: vicr123/libcontemporary/build-flatpak@actions
      name: "Build Flatpak"
      with:
        arch: ${{ matrix.arch }}
        bundle-name: "thefrisbee.flatpak"
        manifest: "dist/com.vicr123.thefrisbee_blueprint.yml"
  flatpak-publish:
    name: "Publish Flatpak"
    runs-on: ubuntu-latest
    needs: [flatpak-builder]
    container:
      image: bilelmoussaoui/flatpak-github-actions:kde-5.15
      options: --privileged
    strategy:
      matrix:
        arch: [x86_64]
      # Don't fail the whole workflow if one architecture fails
      fail-fast: false
    steps:
    - uses: vicr123/libcontemporary/deploy-flatpak@actions
      name: "Deploy Flatpak"
      with:
        arch: ${{ matrix.arch }}
        repo-token: ${{ secrets.REPO_TOKEN }}
        repository: blueprint
        bundle-name: "thefrisbee.flatpak"
