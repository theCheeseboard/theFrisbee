app-id: com.vicr123.thefrisbee_blueprint
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: thefrisbee-blueprint
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --system-talk-name=org.freedesktop.UDisks2
cleanup:
  - '/include'
  - '/qt'
  - '/share/man'
  - '/share/the-libs'
  - '/bin/mmc-tool'
  - '/bin/cntp-trdesktop'
  - '/lib/debug'
  - '/lib/pkgconfig'
modules:
  - name: qcoro
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/danvratil/qcoro.git
        branch: v0.6.0
  - name: libcontemporary
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/vicr123/libcontemporary
        branch: blueprint
  - name: contemporary
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/vicr123/contemporary-theme
        branch: blueprint
  - name: contemporary-icons
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/contemporary
      - cp -r * /app/share/icons/contemporary/
    sources:
      - type: git
        url: https://github.com/vicr123/contemporary-icons
        branch: blueprint
  - name: thefrisbee
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/vicr123/thefrisbee
        branch: blueprint
